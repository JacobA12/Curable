<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Speed Typing</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="sketch.js" defer></script>
    <div class="timer" id="timer">0</div>
    <div class="WPM" id="WPM">WPM:</div>
    <div class="WPMNum" id="WPMNum">0</div>
    <div class="completion" id="completion">Completion:</div>
    <div class="completionNum" id="completionNum">0</div>
    <div class="levelText" id="levelText">Level:</div>
    <div class="levelNum" id="levelNum">1</div>
    <div class="container">
      <div class="quote-display" id="quoteDisplay">quote</div>
      <textarea id="quoteInput" class="quote-input" autofocus>quote</textarea>
    </div>
    <div class="tutorial" id="tutorial">
      Level One: 40wpm<br>
      Level Two: 55wpm<br>
      Level Three: 70wpm<br>
      Level Four: 85wpm<br>
      Level Five: 100wpm
    </div>
  </body>
</html>
